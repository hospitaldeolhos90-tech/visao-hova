<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão HOVA - Portal Infantil</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: #a1d9ff; font-family: 'Fredoka', sans-serif; }
        
        #video-fundo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; object-fit: cover; opacity: 0.9; }

        .tela { 
            position: absolute; width: 100%; height: 100%; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        
        .tela-subindo { transform: translateY(-100vh); }

        .btn-play {
            background: linear-gradient(180deg, #7cfc00 0%, #32cd32 100%);
            color: white; border: 5px solid #fff; padding: 25px 100px;
            font-size: 45px; border-radius: 60px; cursor: pointer;
            box-shadow: 0 12px 0 #2d6b21; z-index: 20; position: relative;
            text-shadow: 2px 2px #000; transition: 0.2s;
        }
        .btn-play:active { transform: translateY(8px); box-shadow: 0 4px 0 #2d6b21; }

        .central-container { display: flex; gap: 40px; margin-top: 50px; z-index: 20; }
        
        .card { 
            background: white; border-radius: 40px; padding: 25px; 
            text-align: center; width: 280px; border: 6px solid #fff; 
            cursor: pointer; transition: 0.3s; box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }
        .card:hover { transform: scale(1.05) rotate(2deg); }
        .card img { width: 100%; border-radius: 20px; margin-bottom: 15px; }
        .card p { font-size: 24px; color: #1a4f8a; }

        #hub { display: none; }
        .logo-titulo { height: 32vh; margin-bottom: 20px; z-index: 20; animation: flutuar 3s ease-in-out infinite; }
        .coruja-principal { height: 38vh; margin-bottom: 30px; z-index: 20; animation: flutuar 3s ease-in-out infinite 0.5s; }

        @keyframes flutuar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .btn-voltar {
            background: #ff6b6b; color: white; border: 5px solid #fff; 
            padding: 15px 80px; border-radius: 50px; font-size: 30px; 
            margin-top: 50px; cursor: pointer; box-shadow: 0 8px 0 #b33636;
        }
    </style>
</head>
<body>

    <video id="video-fundo" autoplay muted loop><source src="video.mp4" type="video/mp4"></video>
    <audio id="musica" loop><source src="musica.mp3" type="audio/mpeg"></audio>
    <audio id="som-play"><source src="play_som.mp3" type="audio/mpeg"></audio>
    <audio id="som-zoe"><source src="zoe-fala.mp3" type="audio/mpeg"></audio>

    <div id="inicial" class="tela">
        <img src="titulo.png" class="logo-titulo">
        <img src="zoe%20e%20lux.png" class="coruja-principal">
        <button class="btn-play" onclick="entrar()">PLAY ▶</button>
    </div>

    <div id="hub" class="tela">
        <h1 style="color:white; font-size:65px; text-shadow: 4px 4px #1a4f8a; margin-bottom:20px;">CENTRAL DE APOIO</h1>
        <div class="central-container">
            <div class="card" onclick="alert('Abrindo desenhos para imprimir...')">
                <img src="zoe_imprimir.png"><p>IMPRIMIR</p>
            </div>
            <div class="card" onclick="gerarCertificado()">
                <img src="zoe_certificado.png"><p>CERTIFICADO</p>
            </div>
            <div class="card" onclick="alert('Jogos em breve!')">
                <img src="zoe_lux_jogo.png"><p>JOGAR</p>
            </div>
        </div>
        <button class="btn-voltar" onclick="voltar()">VOLTAR</button>
    </div>

    <script>
        function entrar() {
            // Liga a música e o som da Zoe
            document.getElementById('musica').volume = 0.4;
            document.getElementById('musica').play();
            document.getElementById('som-play').play();
            document.getElementById('som-zoe').play();

            document.getElementById('inicial').classList.add('tela-subindo');
            setTimeout(() => {
                document.getElementById('inicial').style.display = 'none';
                document.getElementById('hub').style.display = 'flex';
            }, 800);
        }

        function voltar() {
            document.getElementById('hub').style.display = 'none';
            const inicial = document.getElementById('inicial');
            inicial.style.display = 'flex';
            setTimeout(() => inicial.classList.remove('tela-subindo'), 50);
        }

        function gerarCertificado() {
            const nome = prompt("Qual o nome do pequeno herói ou heroína?");
            if(nome) alert("Parabéns " + nome + "! Seu certificado está pronto!");
        }
    </script>
</body>
</html>
