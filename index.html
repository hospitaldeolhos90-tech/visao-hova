<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Visão HOVA</title>
    <style>
        body { margin: 0; background: #a1d9ff; font-family: sans-serif; overflow: hidden; }
        #video-fundo { position: fixed; width: 100%; height: 100%; object-fit: cover; z-index: 1; opacity: 0.8; }
        .tela { position: absolute; width: 100%; height: 100%; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-play { background: #7cfc00; color: white; border: 5px solid #fff; padding: 20px 80px; font-size: 40px; border-radius: 50px; cursor: pointer; box-shadow: 0 10px 0 #2d6b21; z-index: 20; position: relative; }
        .central-container { display: flex; gap: 20px; z-index: 20; }
        .card { background: white; border-radius: 20px; padding: 15px; text-align: center; width: 220px; cursor: pointer; border: 4px solid #fff; }
        .card img { width: 100%; margin-bottom: 10px; }
        #hub { display: none; }
    </style>
</head>
<body>
    <video id="video-fundo" autoplay muted loop><source src="video.mp4" type="video/mp4"></video>
    <div id="inicial" class="tela">
        <img src="titulo.png" style="height: 30vh; margin-bottom: 20px;">
        <img src="zoe%20e%20lux.png" style="height: 35vh; margin-bottom: 30px;">
        <button class="btn-play" onclick="entrar()">PLAY ▶</button>
    </div>
    <div id="hub" class="tela">
        <div class="central-container">
            <div class="card" onclick="alert('Imprimindo...')"><img src="zoe_imprimir.png"><p>IMPRIMIR</p></div>
            <div class="card" onclick="gerarCertificado()"><img src="zoe_certificado.png"><p>CERTIFICADO</p></div>
        </div>
    </div>
    <script>
        function entrar() {
            document.getElementById('inicial').style.display = 'none';
            document.getElementById('hub').style.display = 'flex';
        }
        function gerarCertificado() {
            const nome = prompt("Digite o nome da criança para o Certificado:");
            if(nome) alert("Certificado de " + nome + " gerado com sucesso!");
        }
    </script>
</body>
</html>
