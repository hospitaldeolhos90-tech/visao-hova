<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Visão HOVA - Mundo Mágico</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: #a1d9ff; font-family: 'Fredoka', sans-serif; }
        
        #video-fundo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; object-fit: cover; opacity: 0.7; pointer-events: none; }

        /* SISTEMA DE TRANSIÇÃO (TELA SUBINDO) */
        .tela { 
            position: absolute; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 20; transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1), opacity 0.8s; 
        }
        
        .subir { transform: translateY(-100%); opacity: 0; }
        #hub, #impressao-categorias { display: none; opacity: 0; }

        /* BOTÃO PLAYSTATION STYLE */
        .btn-ps {
            background: linear-gradient(180deg, #7cfc00 0%, #32cd32 100%);
            color: white; border: 5px solid #fff; padding: 22px 90px;
            font-size: 38px; border-radius: 60px; cursor: pointer;
            box-shadow: 0 12px 0 #2d6b21, 0 20px 30px rgba(0,0,0,0.2);
            transition: 0.2s; text-transform: uppercase;
        }
        .btn-ps:active { transform: translateY(8px); box-shadow: 0 4px 0 #2d6b21; }

        /* CENTRAL DE APOIO (HUB) */
        .container-menu { display: flex; gap: 40px; justify-content: center; }
        .item-menu { display: flex; flex-direction: column; align-items: center; width: 250px; cursor: pointer; transition: 0.4s; }
        .img-card { width: 100%; border-radius: 40px; border: 6px solid #fff; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); }
        .item-menu:hover .img-card { transform: translateY(-10px); }
        .legenda { color: white; font-size: 25px; margin-top: 15px; text-shadow: 2px 2px #1a4f8a; text-transform: uppercase; }

        .logo-img { height: 35vh; margin-bottom: 20px; }
        .coruja-meio { height: 38vh; margin-bottom: 30px; }
    </style>
</head>
<body onclick="document.getElementById('musica').play().catch(() => {})">

    <video id="video-fundo" autoplay muted loop><source src="assets/video.mp4" type="video/mp4"></video>
    <audio id="musica" loop><source src="assets/musica.mp3" type="audio/mpeg"></audio>
    <audio id="som-play"><source src="assets/play_som.mp3" type="audio/mpeg"></audio>

    <div id="inicial" class="tela">
        <img src="assets/titulo.png" class="logo-img">
        <img src="assets/zoe e lux.png" class="coruja-meio"> <button class="btn-ps" onclick="entrarNoHub()">PLAY ▶</button>
    </div>

    <div id="hub" class="tela">
        <h1 style="color:white; font-size:60px; text-shadow:4px 4px #1a4f8a; margin-bottom:40px;">CENTRAL DE APOIO</h1>
        <div class="container-menu">
            <div class="item-menu" onclick="abrirCategorias()">
                <img src="assets/zoe_imprimir.png" class="img-card">
                <span class="legenda">Imprimir</span>
            </div>
            <div class="item-menu" onclick="alert('Certificados em breve!')">
                <img src="assets/zoe_certificado.png" class="img-card">
                <span class="legenda">Certificado</span>
            </div>
            <div class="item-menu" onclick="alert('Jogos em breve!')">
                <img src="assets/zoe_lux_jogo.png" class="img-card">
                <span class="legenda">Jogar</span>
            </div>
        </div>
        <button class="btn-ps" style="background:#ff6b6b; box-shadow:0 12px 0 #b33636; margin-top:50px;" onclick="voltarParaInicio()">VOLTAR</button>
    </div>

    <div id="impressao-categorias" class="tela">
        <h1 style="color:white; font-size:50px; text-shadow:4px 4px #1a4f8a; margin-bottom:40px;">PARA QUEM VAMOS IMPRIMIR?</h1>
        <div class="container-menu">
            <div class="item-menu" onclick="mostrarGaleria('meninos')">
                <img src="assets/categoria_meninos.png" class="img-card">
                <span class="legenda">Meninos</span>
            </div>
            <div class="item-menu" onclick="mostrarGaleria('meninas')">
                <img src="assets/categoria_meninas.png" class="img-card">
                <span class="legenda">Meninas</span>
            </div>
        </div>
        <button class="btn-ps" style="background:#ff6b6b; box-shadow:0 12px 0 #b33636; margin-top:50px;" onclick="voltarParaHub()">VOLTAR</button>
    </div>

    <script>
        function entrarNoHub() {
            document.getElementById('som-play').play().catch(() => {});
            const telaInicial = document.getElementById('inicial');
            telaInicial.classList.add('subir'); // Efeito da tela subindo
            
            setTimeout(() => {
                telaInicial.style.display = 'none';
                const hub = document.getElementById('hub');
                hub.style.display = 'flex';
                setTimeout(() => hub.style.opacity = '1', 50);
            }, 800);
        }

        function voltarParaInicio() {
            const hub = document.getElementById('hub');
            hub.style.opacity = '0';
            setTimeout(() => {
                hub.style.display = 'none';
                const inicial = document.getElementById('inicial');
                inicial.style.display = 'flex';
                setTimeout(() => inicial.classList.remove('subir'), 50);
            }, 600);
        }

        function abrirCategorias() {
            document.getElementById('hub').style.display = 'none';
            document.getElementById('impressao-categorias').style.display = 'flex';
            setTimeout(() => document.getElementById('impressao-categorias').style.opacity = '1', 50);
        }

        function voltarParaHub() {
            document.getElementById('impressao-categorias').style.display = 'none';
            document.getElementById('hub').style.display = 'flex';
        }

        function mostrarGaleria(cat) {
            alert('Abrindo galeria de ' + cat);
        }
    </script>
</body>
</html>
